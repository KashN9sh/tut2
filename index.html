<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Пример страницы</title>
    <link rel="stylesheet" type="text/css" href="main.css"><script src="components/dropdown/dropdown.js"></script>
  </head>
  <body>
    <h3>FILTER</h3>
    <p class="text_field subscription">
      <input class="text" placeholder="Email"/><input class="material_icons" type="submit" value="arrow_forward">
    </p>
    <p class="text_field masked">
      <input class="text" type="date"/>
    </p>
    <p class="text_field undefined">
      <input class="text" placeholder="Имя"/>
    </p>
    <p class="material_icons">expand_more</p>
    <div class="dropdown  undefined">
      <button class="dropbtn" onclick="drop(this.id)">Сколько гостей</button><button onclick="drop(this.id)" class="material_icons drop_icon">expand_more</button>
      <div class="dropdown-content"><a href="#home">Home</a>
<a href="#about">About</a>
<a href="#contact">Contact</a>
<a href="#contact">Contact</a>
      </div>
    </div>
    <div class="dropdown  date">
      <button class="dropbtn date" onclick="drop(this.id)">ДД.ММ.ГГГГ</button><button onclick="drop(this.id)" class="material_icons drop_icon">expand_more</button>
      <div class="dropdown-content date"><a href="#home">Home</a>
<a href="#about">About</a>
<a href="#contact">Contact</a>
<a href="#contact">Contact</a>
      </div>
    </div>
    <div class="dropdown  date">
      <button class="dropbtn date" onclick="drop(this.id)">ДД.ММ.ГГГГ</button><button onclick="drop(this.id)" class="material_icons drop_icon">expand_more</button>
      <div class="dropdown-content date"></div>
    </div><br></br>
    <div class="dropdown  undefined">
      <button class="dropbtn" onclick="drop(this.id)">Сколько гостей</button><button onclick="drop(this.id)" class="material_icons drop_icon">expand_more</button>
      <div class="dropdown-content"><a href="#home">Home</a>
<a href="#about">About</a>
<a href="#contact">Contact</a>
<a href="#contact">Contact</a>
      </div>
    </div>
  </body>
</html>
