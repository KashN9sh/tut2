<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Пример страницы</title>
    <link rel="stylesheet" type="text/css" href="main.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="extensions/lightpick.js"></script>
  </head>
  <body>
    <h3>FILTER</h3>
    <p class="text_field subscription">
      <input class="ph" placeholder="Email"/><input class="material_icons" type="submit" value="arrow_forward">
    </p><div class="date-t">
<input type="text" id="date-start"  placeholder="ДД.ММ.ГГГГ">
<button id="date-start" class="material_icons ">expand_more</button>
</div>
<div  class="date-t">
<input type="text" id="date-end" placeholder="ДД.ММ.ГГГГ">
<button id="date-end" class="material_icons ">expand_more</button>
</div><div  class="date-s" >
<input type="text" id="date" placeholder="ДД.ММ.- ДД.ММ.">
<button id="date" class="material_icons " >expand_more</button>
</div>
    <p class="text_field masked">
      <input class="ph" type="date"/>
    </p>
    <p class="text_field undefined">
      <input class="ph" placeholder="Имя"/>
    </p>
    <p class="material_icons">expand_more</p>
    <div class="dropdown quest big">
      <button class="dropbtn guests big" onclick="drop(this.id)">Сколько гостей</button>
      <button class="material_icons drop_icon big" onclick="drop(this.id)">expand_more</button>
      <div class="dropdown-content big guest_big">
        <div class="list">
          <p class="text big">взрослые</p>
          <button class="list_button minus zero" id="0" onclick="minus(this.id)">-</button>
          <p class="count" id="0">0</p>
          <button class="list_button plus" id="0" onclick="plus(this.id)">+</button>
        </div>
        <div class="list">
          <p class="text big">дети</p>
          <button class="list_button minus zero" id="1" onclick="minus(this.id)">-</button>
          <p class="count" id="1">0</p>
          <button class="list_button plus" id="1" onclick="plus(this.id)">+</button>
        </div>
        <div class="list">
          <p class="text big">младенцы</p>
          <button class="list_button minus zero" id="2" onclick="minus(this.id)">-</button>
          <p class="count" id="2">0</p>
          <button class="list_button plus" id="2" onclick="plus(this.id)">+</button>
        </div>
        <div class="drop_foot">
          <button class="clear inviz" onclick="clс()">очистить</button>
          <button class="ok">применить  </button>
        </div>
      </div>
    </div>
    <div class="dropdown comfort">
      <button class="dropbtn comforts" onclick="drop(this.id)">Удобства номера</button>
      <button class="material_icons drop_icon" onclick="drop(this.id)">expand_more</button>
      <div class="dropdown-content comfort">
        <div class="list">
          <p class="text">спальни</p>
          <button class="list_button minus zero" id="3" onclick="minus(this.id)">-</button>
          <p class="count" id="3">0</p>
          <button class="list_button plus" id="3" onclick="plus(this.id)">+</button>
        </div>
        <div class="list">
          <p class="text">кровати</p>
          <button class="list_button minus zero" id="4" onclick="minus(this.id)">-</button>
          <p class="count" id="4">0</p>
          <button class="list_button plus" id="4" onclick="plus(this.id)">+</button>
        </div>
        <div class="list">
          <p class="text">ванные комнаты</p>
          <button class="list_button minus zero" id="5" onclick="minus(this.id)">-</button>
          <p class="count" id="5">0</p>
          <button class="list_button plus" id="5" onclick="plus(this.id)">+</button>
        </div>
      </div>
    </div>
  </body><script src="components/date/date.js"></script>
<script src="components/dropdown/dropdown.js"></script>
</html>
