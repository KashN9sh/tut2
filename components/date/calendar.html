<link rel="stylesheet" type="text/css" href="date.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="../../extensions/lightpick.js"></script>

<div class="col-md-5">
                                    <p id="result-3">&nbsp;</p>
                                    <div class="d-flex">
                                        <input type="text" id="demo-3_1" class="form-control form-control-sm">
                                        <input type="text" id="demo-3_2" class="form-control form-control-sm">
                                    </div>
                                </div>
<script type="text/javascript">
var picker = new Lightpick({
    dropdowns:false,
    footer: true,
    field: document.getElementById('demo-3_1'),
    secondField: document.getElementById('demo-3_2'),
    singleDate: false,
    autoclose:false,
    onSelect: function(start, end){
        var str = '';
        str += start ? start.format('Do MMMM YYYY') + ' to ' : '';
        str += end ? end.format('Do MMMM YYYY') : '...';
        document.getElementById('result-3').innerHTML = str;
    }
});
</script>
